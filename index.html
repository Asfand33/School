<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Employee Salary Sheet</title>
    
    <!-- PWA REQUIREMENTS ADDED HERE -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        /* CSS STYLES */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* School Header Styles */
        .school-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px dashed var(--border-color);
        }

        .school-logo {
            width: 70px;
            height: 70px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .school-name {
            color: var(--text-dark);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .month-display {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .month-display span {
            color: var(--primary-color);
            font-weight: bold;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        /* Summary Cards */
        .summary-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            flex: 1;
            text-align: center;
        }

        .card h3 {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Form Section */
        .form-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .btn-delete {
            background-color: var(--danger-color);
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .btn-delete:hover {
            background-color: #dc2626;
        }

        /* Table Section */
        .table-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--bg-color);
            font-weight: 600;
            color: var(--text-dark);
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .net-salary {
            font-weight: bold;
            color: #059669; /* Green */
        }

        /* NEW ADDITION: Download & Print Buttons */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-print { background-color: #10b981; }
        .btn-print:hover { background-color: #059669; }
        
        .btn-download { background-color: #f59e0b; }
        .btn-download:hover { background-color: #d97706; }

        /* Print Styling to hide form and buttons when printing */
        @media print {
            body { background-color: white; padding: 0; }
            .form-section, .btn-delete, .action-buttons { display: none !important; }
            .container, .card, .table-section { box-shadow: none; }
            th:last-child, td:last-child { display: none; } /* Hides action column */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .summary-cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- School Header Section -->
        <div class="school-header">
            <!-- SVG Logo (Graduation Cap & Book) -->
            <svg class="school-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
            </svg>
            <h2 class="school-name">Bright kids, public high school.</h2>
            <p class="month-display" id="display-month">Payroll Month: <span></span></p>
        </div>

        <!-- Header -->
        <header>
            <h1>Monthly Salary Sheet</h1>
            <p>Manage and calculate employee payroll easily</p>
        </header>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card">
                <h3>Total Employees</h3>
                <p id="total-employees">0</p>
            </div>
            <div class="card">
                <h3>Total Payroll This Month</h3>
                <!-- Replaced $ with Rs -->
                <p id="total-payroll">Rs 0.00</p> 
            </div>
        </div>

        <!-- Add Employee Form -->
        <div class="form-section">
            <h2>Add New Employee</h2>
            <form id="employee-form">
                <div class="input-group">
                    <label for="empName">Employee Name</label>
                    <input type="text" id="empName" required placeholder="e.g. John Doe">
                </div>
                <div class="input-group">
                    <label for="empRole">Job Role</label>
                    <input type="text" id="empRole" required placeholder="e.g. Teacher">
                </div>
                <!-- Replaced $ with Rs in labels -->
                <div class="input-group">
                    <label for="empBasic">Basic Salary (Rs)</label>
                    <input type="number" id="empBasic" required min="0" step="0.01" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label for="empBonus">Bonus (Rs)</label>
                    <input type="number" id="empBonus" required min="0" step="0.01" value="0">
                </div>
                <div class="input-group">
                    <label for="empDeduction">Deductions (Rs)</label>
                    <input type="number" id="empDeduction" required min="0" step="0.01" value="0">
                </div>
                <button type="submit" id="addBtn">Add to Sheet</button>
            </form>
        </div>

        <!-- Salary Table -->
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Basic Salary</th>
                        <th>Bonus</th>
                        <th>Deductions</th>
                        <th>Net Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- JavaScript will populate rows here -->
                </tbody>
            </table>
        </div>

        <!-- NEW ADDITION: Print and Download Options -->
        <div class="action-buttons">
            <button class="btn-print" id="printBtn">Print Sheet</button>
            <button class="btn-download" id="downloadBtn">Download CSV</button>
        </div>

    </div>

    <script>
        // JAVASCRIPT LOGIC

        // Get current month and year automatically
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const today = new Date();
        const currentMonthString = monthNames[today.getMonth()] + " " + today.getFullYear();
        document.getElementById('display-month').innerHTML = `Payroll Month: <span>${currentMonthString}</span>`;


        // Array to store employee data
        let employees = [
            { id: 101, name: "Alice Smith", role: "Senior Teacher", basic: 50000, bonus: 5000, deduction: 1500, net: 53500 },
            { id: 102, name: "Bob Johnson", role: "School Administrator", basic: 45000, bonus: 3000, deduction: 1000, net: 47000 }
        ];

        // NEW FORMAT: Formats number as Currency with "Rs" instead of "$"
        const formatCurrency = (amount) => {
            return "Rs " + amount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        };

        // DOM Elements
        const form = document.getElementById('employee-form');
        const tableBody = document.getElementById('table-body');
        const totalEmployeesEl = document.getElementById('total-employees');
        const totalPayrollEl = document.getElementById('total-payroll');

        // Function to render the table and update summaries
        function updateUI() {
            // Clear current table
            tableBody.innerHTML = '';

            let totalPayroll = 0;

            // Loop through employees and create table rows
            employees.forEach(emp => {
                totalPayroll += emp.net;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>#${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.role}</td>
                    <td>${formatCurrency(emp.basic)}</td>
                    <td>${formatCurrency(emp.bonus)}</td>
                    <td>${formatCurrency(emp.deduction)}</td>
                    <td class="net-salary">${formatCurrency(emp.net)}</td>
                    <td><button class="btn-delete" onclick="deleteEmployee(${emp.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Update Summary Cards
            totalEmployeesEl.textContent = employees.length;
            totalPayrollEl.textContent = formatCurrency(totalPayroll);
        }

        // Add new employee
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload

            // Get values from form
            const name = document.getElementById('empName').value;
            const role = document.getElementById('empRole').value;
            const basic = parseFloat(document.getElementById('empBasic').value);
            const bonus = parseFloat(document.getElementById('empBonus').value);
            const deduction = parseFloat(document.getElementById('empDeduction').value);

            // Calculate Net Salary (Basic + Bonus - Deduction)
            const netSalary = (basic + bonus) - deduction;

            // Generate a random ID
            const newId = Math.floor(Math.random() * 900) + 100;

            // Create new employee object
            const newEmployee = {
                id: newId,
                name: name,
                role: role,
                basic: basic,
                bonus: bonus,
                deduction: deduction,
                net: netSalary
            };

            // Add to array and update UI
            employees.push(newEmployee);
            updateUI();

            // Clear the form
            form.reset();
            // Reset default values for bonus and deductions
            document.getElementById('empBonus').value = 0;
            document.getElementById('empDeduction').value = 0;
        });

        // Delete employee function
        function deleteEmployee(id) {
            // Filter out the employee with the matching ID
            employees = employees.filter(emp => emp.id !== id);
            // Update UI
            updateUI();
        }

        // NEW ADDITION: Print Functionality
        document.getElementById('printBtn').addEventListener('click', function() {
            window.print();
        });

        // NEW ADDITION: Download to CSV Functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "ID,Name,Role,Basic Salary (Rs),Bonus (Rs),Deductions (Rs),Net Salary (Rs)\n";
            
            employees.forEach(emp => {
                let row = `${emp.id},"${emp.name}","${emp.role}",${emp.basic},${emp.bonus},${emp.deduction},${emp.net}`;
                csvContent += row + "\n";
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Salary_Sheet_${currentMonthString}.csv`);
            document.body.appendChild(link); // Required for Firefox
            
            link.click();
            document.body.removeChild(link);
        });

        // Initial render on page load
        updateUI();

        // --- PWA SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered Successfully!'))
                    .catch(err => console.error('Service Worker Registration Failed:', err));
            });
        }
    </script>
</body>
</html>
